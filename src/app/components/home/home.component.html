<section class="container mt-36 lg:mt-48" id="home">
  <div class="flex flex-col items-center">

    <!-- Description -->
    <img src="images/profile.jpeg" alt="profile" class="w-48 lg:w-60 rounded-full brightness-90" />
    <div class="text-center">
      <h2 class="h1 mb-6 text-accent mt-8 leading-snug">
        <span class="text-white">Hello, I'm </span>Ihsan Nurul Habib<br />
        <span class="text-white">Software Engineer.</span>
      </h2>
      <p class="mb-9 text-white/80 leading-8 lg:max-w-screen-xl lg:px-24 text-sm lg:text-lg">

      <a href="document/CV-Ihsan-Nurul-Habib.pdf" download
